<html>

    <div class="w-full max-w-xs form-center">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" >
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Employee Id
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Employee Id" required>

          <div class="mb-6">

              Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" required>
            <!--<p class="text-red-500 text-xs italic">Please choose a password.</p>-->
          </div>
          <div class="flex items-center justify-between">
              <input type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" name="Sign In" >
           <!-- <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Sign In
            </button>-->

              Forgot Password?
            </a> -->
